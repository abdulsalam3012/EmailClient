<div class="container mt-4">
    <div class="row">
        <div class="mt-3" *ngFor="let email of emails">
            <div class="card">
                <a href="javascript:void(0)" [routerLink]="email?.id" routerLinkActive="active">
                    <div class="card-body">
                        <div class="contect">
                            <h5 class="card-title trim">{{email?.subject}}</h5>
                            <p class="card-text test-secondary trim">{{email?.from}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
