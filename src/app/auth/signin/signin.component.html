<div class="container">
    <h3>Signin</h3>
    <form [formGroup]="loginForm" >
        <div class="row">
            <div class="form-group">
                <div class="mb-3">
                    <app-input inputType="text" [control]="$any(loginForm.controls['username'])" label="UserName"
                        placeholder="Enter Your UserName"></app-input>
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <app-input inputType="password" [control]="$any(loginForm.controls['password'])" label="Password"
                        placeholder="Enter Password"></app-input>
                </div>
            </div>
        </div>
        <div *ngIf="loginForm.errors" class="text-danger">
            <p *ngIf="loginForm.errors.credentials">
              Invalid username or password
            </p>
          </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
</div>
